<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <input type="text" id="output"readonly>
        <button id="allclear">CE</button>
        <button id="delete"><i class="bi bi-backspace"></i></button>
        <button onclick="display(1)">1</button>
        <button onclick="display(2)">2</button>
        <button onclick="display(3)">3</button>
        <button onclick="display(4)">4</button>
        <button onclick="display(5)">5</button>
        <button onclick="display(6)">6</button>
        <button onclick="display(7)">7</button>
        <button onclick="display(8)">8</button>
        <button onclick="display(9)">9</button>
        <button onclick="display(0)">0</button>
        <button onclick="display('.')">.</button>
        <button class="operator" id="addition">+</button>
        <button class="operator" id="subtraction">-</button>
        <button class="operator" id="multiply">*</button>
        <button class="operator" id="division">/</button>
        <button  id="equals">=</button>
    </div>
   

    <script src="./script/code.js"></script>
</body>
</html>
